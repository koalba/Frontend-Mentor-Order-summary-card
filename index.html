<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__hero">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="card__main">
          <div class="card__info">
            <h2 class="card__title">Order Summary</h2>
            <p class="card__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card__plan d-flex">
            <div class="card__plan-info d-flex">
              <img src="images/icon-music.svg" alt="" />
              <div class="plan__text d-flex">
                <h3 class="plan__name card__title card__title--small">
                  Annual Plan
                </h3>
                <p class="plan__price card__text">$59.99/year</p>
              </div>
            </div>
            <button type="button" class="plan__button">
              Change
            </button>
          </div>
          <button type="button" class="card__button">Proceed to Payment</button>
          <button type="button" class="card__secondary-button">
            Cancel Order
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://koalba.netlify.app/">Alba Garc√≠a</a>.
    </div>
  </body>
</html>
